<html>

<head>
	<title>The math quiz</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="q.css">
</head>

<body>
	<h4 id="player1_name"></h4>:<span id="player1_score"></span>
	<br>
	<h4 id="player2_name"></h4>:<span id="player2_score"></span>

	<div class="container">
		<center>
			<h2 style="color: rgb(122, 243, 148);">Math quiz</h2>
			<h3 id="Qq_turn"></h3>
			<h3 id="Aa_turn"></h3>
			<div id="output"></div>
			<br>
			<br>
			
			<label>Type your 1st number <b style="color: rgb(170, 0, 255)">Try numbers under 20</b></label>
			<input type="number" id="num1" class="form-control" placeholder="123456789000000000000000">
			<br>
						
			<label>Type your 2nd number <b style="color: rgb(63, 22, 83)">Try numbers under 20</b></label>
			<input type="number" id="num2" class="form-control" placeholder="123456789000000000000000">
			<br>
			<button onclick="multiply()" class="btn btn-warning" style="width:30%">Send</button>
		</center>
	</div>

	<script src="questionmark.js"></script>
</body>

</html>
